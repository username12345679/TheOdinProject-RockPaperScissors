<html>
	<head>
		<meta charset="utf-8">
		<title>TOP: Wayne Chang Rock Paper Scissor JS Page</title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
	
		<h1>Welcome to Wayne's The Odin Project Submission for Rock/Paper/Scissor implemented with Javascript</h1>
			
		<div id = "welcome_box">
			<p id="welcome_phrase"> Please click and chose your Rock, Paper, Scissor. Scroll down for result!</p>
		</div>
		<div id="center">
			<button id="rock"> Button 1 --> Rock</button>
			<button id="paper"> Button 2 --> Paper</button>
			<button id="scissor"> Button 3 --> Scissor</button>
		</div>

		<div id="result_box">
			<p>Results of Rock Paper Scissor Game:</p>
			<div id = "outcome">
				<p id="phrase_1"></p>
			</div>
			<p>Player Score: <span>0</span> </p>
			<p>CPU Score: <span>0</span></p>
			<p>Number of Ties: <span>0</span></p>
			<p>We are at round: <span>0</span></p>
		</div>
		
		<!--Put Here the script tag at the end right before the close of the body tag or else there will be issues due to DOM things-->
		<script type="text/javascript" src="script.js"></script>
	</body>

</html>
